<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const woah = hero.querySelector('h1');

  function changeShadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;
    const standard = 100; // 100px standard
    if (this !== e.target) {
      x += e.target.offsetLeft;
      y += e.target.offsetTop; 
    }
    const xWalk = Math.round((x / width * standard) - (standard / 2));
    const yWalk = Math.round((y / height * standard) - (standard / 2));
    console.log(x, y);
    woah.style.textShadow = `${xWalk}px ${yWalk}px 0 rgb(255,255,0,1)`
    woah.style.textShadow = `${yWalk}px ${xWalk}px 0 rgb(255,0,0,1)`;

  }

  hero.addEventListener('mousemove', changeShadow);
</script>
</body>
</html>
